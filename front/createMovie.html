  <body class="general-body">
    <header
      class="header-container container-fluid d-flex justify-content-around align-items-center"
    >
      <figure class="figure m-0 p-0">
        <img
          src="assets/logo-movie.png"
          alt="logo movie"
          class="img-fluid img-navbar m-0 p-0 w-180"
        />
      </figure>
      <h4 class="header-frase m-0">
        <em>Bring your favorite films to life here</em>
      </h4>
      <nav
        class="navbar-container navbar navbar-expand d-flex align-items-center justify-content-center"
      >
        <ul
          class="navbar-list list-unstyled d-flex justify-content-between m-0"
        >
          <li>
            <a
              href="index.html"
              class="navbar-link active link-opacity-25-hover text-reset text-decoration-none"
              aria-current="page"
              >HOME</a
            >
          </li>
          <li>
            <a
              href="createMovie.html"
              class="navbar-link link-opacity-25-hover text-reset text-decoration-none"
              >CREATE MOVIE</a
            >
          </li>
          <li>
            <a
              href="historyCinema.html"
              class="navbar-link link-opacity-25-hover text-reset text-decoration-none"
              >CINEMA HISTORY</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="main-container">
      <section class="form-container">
        <form class="form-add-films" id="form-add-movie">
          <label for="title" class="labels-film"
            >Title
            <input class="form-inputs" type="text" id="title" name="title" />
          </label>

          <label for="director" class="labels-film"
            >Director
            <input
              class="form-inputs"
              type="text"
              id="director"
              name="director"
            />
          </label>

          <label for="year" class="labels-film"
            >Year
            <input
              class="form-inputs"
              type="number"
              id="year"
              min="1900"
              max="2025"
              name="year"
          /></label>

          <label for="duration" class="labels-film labels-film-2"
            >Duration
            <input
              class="form-inputs input-duration"
              type="text"
              id="duration"
              name="duration"
            />
          </label>

          <label for="rate" class="labels-film labels-film-3"
            >Rate
            <input
              class="form-inputs"
              type="number"
              id="rate"
              min="0"
              max="10"
              name="rate"
            />
          </label>

          <label for="poster" class="labels-film"
            >Poster
            <input
              class="form-inputs input-Poster"
              type="url"
              id="poster"
              name="poster"
            />
          </label>

          <div class="form-check-container form-group form-row">
            <div class="form-check">
              <label class="form-check-label" for="action"
                ><input class="form-check-input" type="checkbox" id="action" />
                Action
              </label>
            </div>

            <div class="form-check">
              <label class="form-check-label" for="Adventure">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="Adventure"
                />Adventure
              </label>
            </div>

            <div class="form-check">
              <label class="form-check-label" for="Fantasy"
                ><input class="form-check-input" type="checkbox" id="Fantasy" />
                Fantasy
              </label>
            </div>

            <div class="form-check">
              <label class="form-check-label" for="Romance"
                ><input class="form-check-input" type="checkbox" id="Romance" />
                Romance
              </label>
            </div>

            <div class="form-check">
              <label class="form-check-label" for="Horror"
                ><input class="form-check-input" type="checkbox" id="Horror" />
                Horror
              </label>
            </div>

            <div class="form-check">
              <label class="form-check-label" for="Comedy"
                ><input class="form-check-input" type="checkbox" id="Comedy" />
                Comedy
              </label>
            </div>

            <div class="form-check">
              <label class="form-check-label" for="Romance"
                ><input class="form-check-input" type="checkbox" id="Romance" />
                Romance
              </label>
            </div>

            <div class="form-check">
              <label class="form-check-label" for="Sci-fi"
                ><input class="form-check-input" type="checkbox" id="Sci-fi" />
                Sci-fi
              </label>
            </div>

            <div class="form-check">
              <label class="form-check-label" for="Animation"
                ><input
                  class="form-check-input"
                  type="checkbox"
                  id="Animation"
                />
                Animation
              </label>
            </div>

            <div class="form-check">
              <label class="form-check-label" for="Documentary"
                ><input
                  class="form-check-input"
                  type="checkbox"
                  id="Documentary"
                />
                Documentary
              </label>
            </div>

            <div class="form-check">
              <label class="form-check-label" for="Crime"
                ><input class="form-check-input" type="checkbox" id="Crime" />
                Crime
              </label>
            </div>
          </div>

          <img
            src="./assets/createMovieSRC/cine.png"
            alt="popcorns"
            class="popcornIMG"
          />
          <img
            src="./assets/createMovieSRC/claqueta.png"
            alt="start movie"
            class="claquetaIMG"
          />

          <div class="form-buttons-container">
            <button type="submit" class="btn-agregar" id="addMovie">
              Add Movie
            </button>
            <button type="reset" class="btn-limpiar" id="cleanForm">
              Clean Form
            </button>
          </div>
        </form>
      </section>
      <div class="img-container"></div>
    </main>

    <footer
      class="footer-container container-fluid d-flex justify-content-center align-items-center"
    >
      <div
        class="container-fluid d-flex flex-column align-items-center justify-content-center"

        </ul>

          >Â© 1996-2025, retroMovie.com, Inc. or its affiliates</small
        >
      </div>

      <figure class="figure figure-footer mb-0">
        <img
          class="img-fluid img-footer"
          src="./assets/logo-movie.png"
          alt="logo de la empresa"
        />
      </figure>
    </footer>
